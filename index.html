<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hatsune Miku Dance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .miku-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .miku-gif {
            max-width: 90vw;
            max-height: 70vh;
        }

        .audio-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="miku-container">
        <img src="miku.gif" alt="Hatsune Miku Dancing" class="miku-gif">
    </div>

    <div class="audio-container">
        <iframe
            style="border-radius:12px"
            src="https://open.spotify.com/embed/track/5Tfo2ZmK4il1qgs35CDOM2?utm_source=generator&theme=0"
            width="352"
            height="152"
            frameBorder="0"
            allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
            loading="lazy">
        </iframe>
    </div>
</body>
</html>
