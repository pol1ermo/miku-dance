<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hatsune Miku Dance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .miku-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .miku-container iframe {
            max-width: 90vw;
            border: none;
            border-radius: 12px;
        }

        .audio-container {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="miku-container">
        <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/rL5YKZ9ecpg?autoplay=1&loop=1&playlist=rL5YKZ9ecpg&mute=1&controls=0"
            title="Hatsune Miku Dancing"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen>
        </iframe>
    </div>

    <div class="audio-container">
        <iframe
            style="border-radius:12px"
            src="https://open.spotify.com/embed/track/5Tfo2ZmK4il1qgs35CDOM2?utm_source=generator&theme=0"
            width="352"
            height="152"
            frameBorder="0"
            allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
            loading="lazy">
        </iframe>
    </div>
</body>
</html>
