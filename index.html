<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hatsune Miku Dance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .miku-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .miku-video {
            max-width: 90vw;
            max-height: 70vh;
            border: none;
        }

        .audio-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .title {
            color: #39c5bb;
            font-family: 'Arial', sans-serif;
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #39c5bb;
        }
    </style>
</head>
<body>
    <h1 class="title">Hatsune Miku Dance Party</h1>

    <div class="miku-container">
        <iframe
            class="miku-video"
            width="800"
            height="450"
            src="https://www.youtube.com/embed/YfF7HqZm_vA?autoplay=1&loop=1&playlist=YfF7HqZm_vA&mute=1"
            title="Hatsune Miku Dancing"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
    </div>

    <div class="audio-container">
        <iframe
            style="border-radius:12px"
            src="https://open.spotify.com/embed/track/1lCRw5FEZ1gPDNPzy1K4zW?utm_source=generator&theme=0"
            width="352"
            height="152"
            frameBorder="0"
            allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
            loading="lazy">
        </iframe>
    </div>
</body>
</html>
